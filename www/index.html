<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Haus Radio</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>We're working on it!</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Haus Radio</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                      <h3>Secret Message</h3>
                        <div class="row no-gap">
                            <div class="col-100">
                              <div class="now-playing-container np-grad-overlay">
                                <img class="np-art" src="http://admin.hausradio.co.uk/static/img/generic_song.jpg" id="now-playing-image">
                                <div class="now-playing-center ">
                                  <i class="f7-icons color-white size-56 playButton">play_fill</i>
                                </div>
                                <div class="now-playing-bottom-left">
                                  <div class="content-block">
                                    <div class="row">
                                      <h3 class="on-air-label">ON AIR NOW</h3>
                                    </div>
                                    <div class="row text-align-left">
                                      <h3 class="text-white">
                                        <span class="song-artist">Buffering...</span>
                                         -
                                        <span class="song-title"></span>
                                      </h3>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="bg-white" id="upNextBlock">
                              <div class="row no-gap">
                                  <div class="col-25">
                                      <img src="http://admin.hausradio.co.uk/static/img/generic_song.jpg" id="songArtNext">
                                  </div>
                                  <div class="col-50">
                                    <b>
                                      <span id="songTitleNext">Buffering...</span>
                                    </b>
                                    <br>
                                    <span id="songArtistNext">Buffering...</span>
                                  </div>
                                  <div class="col">
                                    <div class="row">
                                      <h3 class="on-air-label">UP NEXT</h3>
                                    </div>
                                  </div>
                              </div>
                            </div>
                        </div>

                        <div class="content-block bg-white" id="sponsorBlock">
                          <div class="row">
                            <a href="https://www.facebook.com/mojunkydesign/">
                              <img id="sponsorImage" src="https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/26730716_1463149787117433_5750804365709974249_n.png?_nc_cat=109&_nc_ht=scontent-lht6-1.xx&oh=42ade19420289ba6e06508974ac6d855&oe=5CDB73A5" alt="">
                            </a>
                          </div>
                        </div>

                        <div class="content-block bg-white" id="socialBlock">
                          <h3>Follow Us</h3>
                          <div class="row">
                            <div class="col-33 social-col" id="facebookCol">
                              <a href="https://www.facebook.com/hausradiolive/">
                                <i class="f7-icons text-white">logo_facebook</i>
                              </a>
                            </div>
                            <div class="col-33 social-col" id="twitterCol">
                              <i class="f7-icons text-white">logo_twitter</i>
                            </div>
                            <div class="col-33 social-col" id="instagramCol">
                              <i class="f7-icons text-white">logo_instagram</i>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                  <div id="npWrap">
                    <small>
                        <b>
                          <span class="song-artist" id="songArtistBar"></span>
                        </b>
                        <br>
                        <span class="song-title"></span>
                    </small>
                  </div>
                    <div>
                        <a href="#" class="link">
                            <i class="f7-icons playButton" id="playButtonNav">play_fill</i>
                        </a>
                    </div>
                </div>
                <audio controls id="player">
                    <source src="http://admin.hausradio.co.uk:8000/radio.mp3" type="audio/mpeg" id="stream-url">
                </audio>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
